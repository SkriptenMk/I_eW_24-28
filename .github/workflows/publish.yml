name: Publish Quarto Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librsvg2-bin
          version: 1.0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache TinyTeX
        id: cache-tinytex
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: tinytex-v3-${{ runner.os }}-${{ hashFiles('.github/workflows/publish.yml') }}
          restore-keys: |
            tinytex-v3-${{ runner.os }}-

      - name: Install TinyTeX
        if: steps.cache-tinytex.outputs.cache-hit != 'true'
        run: |
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh

      - name: Add TinyTeX to PATH
        run: echo "$HOME/.TinyTeX/bin/x86_64-linux" >> $GITHUB_PATH

      - name: Install LaTeX packages
        if: steps.cache-tinytex.outputs.cache-hit != 'true'
        run: |
          export PATH="$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
          tlmgr update --self
          tlmgr install tex-gyre luatexbase luaotfload fontspec latexmk

      - name: Update font cache
        run: |
          export PATH="$HOME/.TinyTeX/bin/x86_64-linux:$PATH"
          luaotfload-tool --update

      - name: Cache Quarto freeze
        uses: actions/cache@v4
        with:
          path: _freeze
          key: quarto-freeze-${{ runner.os }}-${{ hashFiles('**/*.qmd', '**/*.md') }}
          restore-keys: |
            quarto-freeze-${{ runner.os }}-

      - name: Render Quarto Project
        run: quarto render

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4